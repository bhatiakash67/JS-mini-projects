<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="container">

            <!-- Title -->
            <div class="title">
                <h1>rock paper scissors</h1>
            </div>

            <!-- Game -->
            <div class="button-container">
                <button id="rock"><img src="rock.webp" alt="rock"></button>
                <button id="paper"><img src="paper.webp" alt="paper"></button>
                <button id="scissors"><img src="scissors.webp" alt="scissors"></button>
            </div>
            <!-- Result -->
            <div class="result">
                <p id="user-input">You chose : Rock</p>
                <p id="pc-input">Computer selected : Scissors</p>
                <p id="result">You win!!!</p>
            </div>
        </section>
    </main>
    <script src="rps.js"></script>
</body>

</html>
